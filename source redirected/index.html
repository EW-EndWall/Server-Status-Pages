<!DOCTYPE html>
<!-- * create endwall.pw -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Source Redirected</title>
    <link rel="icon" type="image/x-icon" href="./favicon.svg" />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    img {
      display: block;
      margin: 5% auto;
      width: 45%;
    }
    h1 {
      text-align: center;
      margin: 10px auto;
    }
    p {
      text-align: center;
      margin: 20px 20%;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: black;
        color: white;
      }
    }
  </style>
  <body>
    <img src="./img.svg" alt="logo" />
    <h1>Source Redirected</h1>
    <hr />
    <p id="msg">
      If you're seeing this page, sources emergency system to redirected, your
      access is denied.
    </p>
    <hr />
    <p id="link"></p>
  </body>
  <script>
    // * get language
    const lang = navigator.language.split("-")[0];
    // * language msg
    fetch("data.json")
      .then((response) => response.json())
      .then(async (data) => {
        // * default msg
        const defMsg = data[0].msg;
        // * msg
        const msg = (await data.find((e) => e.lang === lang)?.msg) ?? defMsg;
        document.getElementById("msg").innerText = msg;
      });
    // * footer domain
    const domain = window.location.hostname;
    const result = domain ? domain : "example.com";
    document.getElementById("link").innerText = result;
  </script>
</html>
